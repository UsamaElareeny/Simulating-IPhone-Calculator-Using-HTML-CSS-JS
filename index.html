<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Calculator</title>
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/master.css">
</head>
<body>
    <div class="calculator">
        <div class="result">
            0
            <!-- <span>0</span> -->
        </div>
        <div class="buttons">
            <button id="clear" class="upper-button clear" value="AC">AC</button>
            <button class="upper-button negative" value="+/-">+/-</button>
            <button id="percent" class="upper-button sign" value="%">%</button>
            <button class="right-button sign" value="รท">รท</button>
            <button class="middle-button number" value="7">7</button>
            <button class="middle-button number" value="8">8</button>
            <button class="middle-button number" value="9">9</button>
            <button class="right-button sign" value="x">x</button>
            <button class="middle-button number" value="4">4</button>
            <button class="middle-button number" value="5">5</button>
            <button class="middle-button number" value="6">6</button>
            <button class="right-button sign" value="-">-</button>
            <button class="middle-button number" value="1">1</button>
            <button class="middle-button number" value="2">2</button>
            <button class="middle-button number" value="3">3</button>
            <button class="right-button sign" value="+">+</button>
            <button class="middle-button zero number" value="0">0</button>
            <button id="dot" class="middle-button" value=".">.</button>
            <button class="right-button equals" value="=">=</button>
        </div>
        <div class="shape"></div>
    </div>
    <script src="JS/main.js" defer></script>

</body>
</html>
